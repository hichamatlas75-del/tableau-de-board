<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Minimaliste</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; background: #000; overflow: hidden; }

        /* Affichage plein √©cran */
        .content-area { position: relative; width: 100%; height: 100vh; }
        iframe { width: 100%; height: 100%; border: none; }

        /* Loader discret */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.7);
            display: flex; justify-content: center; align-items: center;
            z-index: 100; display: none;
        }
        .spinner { width: 25px; height: 25px; border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Conteneur des boutons */
        .fab-container {
            position: fixed;
            bottom: 25px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 999;
        }

        /* Style des boutons circulaires transparents */
        .fab {
            width: 45px;
            height: 45px;
            background-color: #2c3e50;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.3rem;
            border: 1px solid rgba(255,255,255,0.3);
            /* OPACIT√â R√âDUITE */
            opacity: 0.5;
        }

        /* Effet au toucher/clic */
        .fab:active { transform: scale(0.85); }

        /* Bouton s√©lectionn√© (devient opaque et change de couleur) */
        .fab.active { 
            opacity: 1; 
            background-color: #3498db; 
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.5);
        }
    </style>
</head>
<body>

<div class="content-area">
    <div id="loader"><div class="spinner"></div></div>
    <iframe id="main-frame" src="https://pointage-greycorner.pages.dev/" onload="hideLoader()"></iframe>
</div>

<div class="fab-container">
    <div class="fab active" onclick="changePage('https://pointage-greycorner.pages.dev/', this)">üìç</div>
    <div class="fab" onclick="changePage('https://feuille-de-presence.pages.dev/', this)">üìù</div>
    <div class="fab" onclick="changePage('https://dashboard-presence.pages.dev/', this)">üìä</div>
</div>

<script>
    const loader = document.getElementById('loader');
    const iframe = document.getElementById('main-frame');

    function changePage(url, element) {
        if(iframe.src === url) return; 
        
        loader.style.display = 'flex';
        iframe.src = url;

        // Mise √† jour de l'opacit√© via la classe active
        document.querySelectorAll('.fab').forEach(btn => btn.classList.remove('active'));
        element.classList.add('active');
    }

    function hideLoader() {
        loader.style.display = 'none';
    }
</script>

</body>
</html>
