<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Minimaliste</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; background: #1a1a1a; overflow: hidden; }

        /* Zone d'affichage plein √©cran */
        .content-area { position: relative; width: 100%; height: 100vh; }
        iframe { width: 100%; height: 100%; border: none; }

        /* Loader */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex; justify-content: center; align-items: center;
            z-index: 100; display: none;
        }
        .spinner { width: 30px; height: 30px; border: 3px solid #ddd; border-top: 3px solid #2c3e50; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* CONTENEUR DES BOUTONS FLOTTANTS */
        .fab-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 999;
        }

        /* Style des petits boutons */
        .fab {
            width: 50px;
            height: 50px;
            background-color: #2c3e50;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            font-size: 1.2rem;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .fab:active { transform: scale(0.9); }
        .fab.active { background-color: #3498db; border-color: white; }

        /* Tooltip (optionnel : petit texte au dessus) */
        .fab span {
            position: absolute;
            right: 60px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
        }
        .fab:hover span { opacity: 1; }

    </style>
</head>
<body>

<div class="content-area">
    <div id="loader"><div class="spinner"></div></div>
    <iframe id="main-frame" src="https://pointage-greycorner.pages.dev/" onload="hideLoader()"></iframe>
</div>

<div class="fab-container">
    <div class="fab active" onclick="changePage('https://pointage-greycorner.pages.dev/', this)">
        üìç<span>Pointage</span>
    </div>
    <div class="fab" onclick="changePage('https://feuille-de-presence.pages.dev/', this)">
        üìù<span>Pr√©sence</span>
    </div>
    <div class="fab" onclick="changePage('https://dashboard-presence.pages.dev/', this)">
        üìä<span>Stats</span>
    </div>
</div>

<script>
    const loader = document.getElementById('loader');
    const iframe = document.getElementById('main-frame');

    function changePage(url, element) {
        if(iframe.src === url) return; // √âvite de recharger si on est d√©j√† dessus
        
        loader.style.display = 'flex';
        iframe.src = url;

        // Gestion du style actif
        document.querySelectorAll('.fab').forEach(btn => btn.classList.remove('active'));
        element.classList.add('active');
    }

    function hideLoader() {
        loader.style.display = 'none';
    }
</script>

</body>
</html>
