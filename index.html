<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tableau de Bord Fix</title>
    <style>
        /* RESET TOTAL POUR MOBILE */
        * { box-sizing: border-box; }
        
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%;
            overflow: hidden; /* Bloque le scroll parent */
            background: #000;
            position: fixed; /* Fixe le body pour √©viter le rebond iOS */
        }

        /* CONTENEUR DE SCROLL FORC√â */
        .scroll-wrapper { 
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%; 
            height: 100%;
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch; /* Scroll fluide iOS */
            z-index: 1;
        }

        /* IFRAME : On lui donne une hauteur fixe √©norme si n√©cessaire, 
           mais 100% suffit g√©n√©ralement avec le wrapper */
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none;
            display: block;
        }

        /* LOADER */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex; justify-content: center; align-items: center;
            z-index: 2000; display: none;
        }
        .spinner { width: 30px; height: 30px; border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* BOUTONS FLOTTANTS */
        .fab-container {
            position: fixed;
            bottom: 30px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000; /* Toujours au dessus */
        }

        .fab {
            width: 50px; height: 50px;
            background-color: #2c3e50;
            color: white;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.4rem;
            border: 1px solid rgba(255,255,255,0.2);
            opacity: 0.5; /* Plus discret selon votre demande */
        }

        .fab.active { 
            opacity: 1; 
            background-color: #3498db; 
            transform: scale(1.1);
            border-color: white;
        }
    </style>
</head>
<body>

<div id="loader"><div class="spinner"></div></div>

<div class="scroll-wrapper">
    <iframe id="main-frame" src="https://pointage-greycorner.pages.dev/" onload="hideLoader()"></iframe>
</div>

<div class="fab-container">
    <div class="fab active" onclick="changePage('https://pointage-greycorner.pages.dev/', this)">üìç</div>
    <div class="fab" onclick="changePage('https://feuille-de-presence.pages.dev/', this)">üìù</div>
    <div class="fab" onclick="changePage('https://dashboard-presence.pages.dev/', this)">üìä</div>
</div>

<script>
    const loader = document.getElementById('loader');
    const iframe = document.getElementById('main-frame');

    function changePage(url, element) {
        if(iframe.src === url) return; 
        loader.style.display = 'flex';
        iframe.src = url;

        document.querySelectorAll('.fab').forEach(btn => btn.classList.remove('active'));
        element.classList.add('active');
    }

    function hideLoader() {
        loader.style.display = 'none';
        // Force le scroll en haut au changement de page
        document.querySelector('.scroll-wrapper').scrollTop = 0;
    }
</script>

</body>
</html>
