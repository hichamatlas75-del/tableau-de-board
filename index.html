<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tableau de Bord - GreyCorner</title>
    <style>
        /* Force la fluidit√© sur mobile */
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            background: #0b0e14; /* Couleur sombre pour matcher votre app */
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Conteneur principal qui re√ßoit le scroll */
        #main-container {
            width: 100%;
            min-height: 100vh;
            display: block;
            position: relative;
        }

        /* L'iframe devient une extension de la page */
        iframe { 
            width: 100%; 
            height: 100vh; /* Hauteur de base */
            border: none;
            display: block;
        }

        /* Loader centr√© */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(11, 14, 20, 0.9);
            display: flex; justify-content: center; align-items: center;
            z-index: 2000; display: none;
        }
        .spinner { width: 40px; height: 40px; border: 4px solid #333; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Boutons flottants ultra-discrets */
        .fab-container {
            position: fixed;
            bottom: 20px;
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 3000;
        }

        .fab {
            width: 48px; height: 48px;
            background-color: rgba(44, 62, 80, 0.8);
            color: white;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            font-size: 1.4rem;
            border: 1px solid rgba(255,255,255,0.1);
            opacity: 0.4;
            transition: 0.3s;
        }

        .fab.active { 
            opacity: 1; 
            background-color: #3498db; 
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div id="loader"><div class="spinner"></div></div>

<div id="main-container">
    <iframe id="main-frame" src="https://pointage-greycorner.pages.dev/" onload="hideLoader()"></iframe>
</div>

<div class="fab-container">
    <div class="fab active" onclick="changePage('https://pointage-greycorner.pages.dev/', this)">üìç</div>
    <div class="fab" onclick="changePage('https://feuille-de-presence.pages.dev/', this)">üìù</div>
    <div class="fab" onclick="changePage('https://dashboard-presence.pages.dev/', this)">üìä</div>
</div>

<script>
    const loader = document.getElementById('loader');
    const iframe = document.getElementById('main-frame');

    function changePage(url, element) {
        if(iframe.src === url) return; 
        
        loader.style.display = 'flex';
        iframe.src = url;

        // Reset scroll au sommet
        window.scrollTo(0,0);

        document.querySelectorAll('.fab').forEach(btn => btn.classList.remove('active'));
        element.classList.add('active');
    }

    function hideLoader() {
        loader.style.display = 'none';
    }

    /* ASTUCE : Force la hauteur de l'iframe √† s'adapter au contenu 
       Note: Cela ne marche que si les domaines sont identiques ou autoris√©s */
</script>

</body>
</html>
